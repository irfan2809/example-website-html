<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping - My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="centered-container" style="position:relative;">
    <a href="index.html" class="btn-back" style="position:absolute;left:2.5rem;top:1.5rem;">Back</a>
    <h2 class="section-title">Shopping</h2>
    <div class="card-list">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=facearea&w=200&h=200" alt="Smartphone">
        <h3>Smartphone</h3>
        <p><b>₹41,000</b></p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=facearea&w=200&h=200" alt="Laptop">
        <h3>Laptop</h3>
        <p><b>₹75,000</b></p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=facearea&w=200&h=200" alt="Headphones">
        <h3>Headphones</h3>
        <p><b>₹7,000</b></p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=200&h=200" alt="Camera">
        <h3>Camera</h3>
        <p><b>₹29,000</b></p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?auto=format&fit=facearea&w=200&h=200" alt="Smartwatch">
        <h3>Smartwatch</h3>
        <p><b>₹12,000</b></p>
      </div>
    </div>
  </div>
  <script src="button-animations.js" defer></script>
</body>
</html>
